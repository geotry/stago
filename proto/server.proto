syntax = "proto3";

import "input.proto";

package pubs;

option go_package = "./pb";

message RenderRequest {
  // Unique identifier of this session
  string session_id = 1;
  // Unique identifier of the user
  string user_id = 2;
  // bool open = 8;
  int32 fps = 3;
  uint32 width = 4;
  uint32 height = 5;
  float near = 6;
  float far = 7;
  float fov = 8;
}

message InputRequest {
  string session_id = 1;
  InputEvent input = 2;
}
